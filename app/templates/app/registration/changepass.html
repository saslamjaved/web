{% extends 'app/base.html' %}
{%block title%}Signup{% endblock %}
{% load static %}
{% block main %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
      <div class="d-flex justify-content-center py-4">
        <a href="index.html" class="logo d-flex align-items-center w-auto">
          <strong><span class="d-none d-lg-block" style="color:tomato;">ikSaan.com</span></strong>
        </a>
      </div><!-- End Logo -->
    <form action="{% url 'changepass' %}" method="post" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
            {% for error in form.nonfield_errors %}
                <p class="er"> {{error}} </p>
            {% endfor %}
        {% endif %}

   <!-- $$$$$$$$$$ -->

   <div class="row mb-3">
    <label for="old_password" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
    <div class="col-md-8 col-lg-9">
      <input name="old_password" type="password" class="form-control" id="old_password">
    </div>
  </div>

  <div class="row mb-3">
    <label for="new_password1" class="col-md-4 col-lg-3 col-form-label">New Password</label>
    <div class="col-md-8 col-lg-9">
      <input name="new_password1" type="password" class="form-control" id="new_password1">
    </div>
  </div>

  <div class="row mb-3">
    <label for="new_password2" class="col-md-4 col-lg-3 col-form-label">Confirm New Password</label>
    <div class="col-md-8 col-lg-9">
      <input name="new_password2" type="password" class="form-control" id="new_password2">
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">Change Password</button>
  </div>
   <!-- $$$$$$$$$$-->

  </div>
</div>
</div>
{% endblock %}
